<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

    <title>Math Monsters</title>
  </head>

  <body>
    <div class="container">
      <header>
        <hr>
        <div class="container text-center py-3">
          <h1>Math Monsters</h1>
        <h3>Basic math skills with numbers between 1 - 100</h3>
        </div>
        
        <hr>
      </header>

      <section> 
        <div class="row">
          <div class="col-md-3 bg-light p-4">
            <h3>Hi <span id="userName"></span></h3>
            <h2>Scoreboard:</h2>
            <div id="score">0</div>
            <p id="monsterLevel"></p>
          </div>
          <div class="col-md-9">
            <h3 id="question">Are you ready? Click <button id="start" class="btn btn-primary">HERE</button> to start.</h3>
          <p id="feedback"></p>
          <input id="inputAnswer" placeholder="Your answer">
          <input type="hidden" name="rightAnswer" id="rightAnswer">
            <button id="submit" class="btn btn-primary">Submit</button>
        <button id="skipQuestion" class="btn btn-dark" >Skip</button>
        <button id="save" class="btn btn-dark" >Save and quit</button>
      </div>

        </div>
        </section>

    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
