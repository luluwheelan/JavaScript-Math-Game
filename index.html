<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

    <title>Math Monsters</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="container text-center py-3">
          <h1>Math Monsters</h1>
        </div>

      </header>

      <section> 
        <div class="container">
          <h2>Hi <span id="userName"></span> Your Corrent Score: <span id="score">0</span> </h2>
        </div>
        
        <div class="container">
        <div id="dif-section">
          <input id="diffi" placeholder="Default 1 as difficulty">
          <button id="monster" class="btn btn-danger" >hardcore!</button>
        </div>
        </div>

        <div class="container" id="blackBoard">
          <div id="overlay">
            <h3 id="question">Are you ready? Click <button id="start" class="btn btn-primary">HERE</button> to start.</h3>
          </div>
        </div>

        <div class="container">

            <!-- <h3 id="question">Are you ready? Click <button id="start" class="btn btn-primary">HERE</button> to start.</h3> -->
          

                    <p id="feedback"></p>
          <input id="inputAnswer" placeholder="Your answer">         
          <input type="hidden" name="rightAnswer" id="rightAnswer">
            <button id="submit" class="btn btn-primary">Submit</button>
        <button id="skipQuestion" class="btn btn-dark" >Skip</button>
        <button id="save" class="btn btn-dark" >Save and quit</button>
		
      </div>

        </div>
        </section>
        <div class="container notice  " >
          <div class="col-sm-6 well-sm bg-secondary p-1 pt-3 mt-3">
          <ul class="text-white">
            <li>Use Enter key to enter a answer or enter a number for difficulty level</li>
            <li>Use space bar to skip a question</li>

          </ul>
          </div>
        </div>

    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
